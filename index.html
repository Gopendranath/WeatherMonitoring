  <!-- partial:index.partial.html -->
  <div class="scrollable-table">
    <table>
      <thead>
        <tr>
          <td>INDEX</td>
          <td>DATE and TIME</td>
          <td>RAINFALL</td>
          <td>LDR</td>
          <td>TEMPERATURE(C)</td>
          <td>HUMIDITY(%)</td>
          <td>PRESSURE(pa)</td>
          <td>ALTITUDE</td>
        </tr>
      </thead>
      <tbody data-sheetdb-url="https://sheetdb.io/api/v1/9lh0a1lob0uhw" data-sheetdb-sort-order="desc">
        <tr>
          <td>{{INDEX}}</td>
          <td>{{DATE and TIME}}</td>
          <td>{{RAINFALL}}</td>
          <td>{{LDR}}</td>
          <td>{{TEMPERATURE(C)}}</td>
          <td>{{HUMIDITY(%)}}</td>
          <td>{{PRESSURE(pa)}}</td>
          <td>{{ALTITUDE}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <p>2024 Â© Weather Monitoring</p>
  </footer>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    $(document).ready(function () {
      // Initially hide all rows except the first 10
      $("#myTable tbody tr").hide();
      $("#myTable tbody tr:lt(10)").show();

      // Attach a scroll event to the table
      $("#myTable").scroll(function () {
        // Check if the user has scrolled to the bottom
        if ($(this).scrollTop() + $(this).innerHeight() >= this.scrollHeight) {
          // Show the next 10 rows
          $("#myTable tbody tr:visible:last").nextAll(":lt(10)").show();
        }
      });
    });
  </script>
  <script src="https://sheetdb.io/handlebars.js"></script>

</body>
